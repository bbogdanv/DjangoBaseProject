services:
  # Database
  db:
    image: postgres:16-alpine
    container_name: django_base_db
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app_db}
      POSTGRES_USER: ${POSTGRES_USER:-app_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - backend_net
    expose:
      - 5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app_user} -d ${POSTGRES_DB:-app_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis (для Celery) - раскомментируйте при необходимости
  # Также добавьте celery и redis в requirements (см. requirements/celery.txt)
  # redis:
  #   image: redis:7-alpine
  #   container_name: django_base_redis
  #   networks:
  #     - backend_net
  #   expose:
  #     - 6379
  #   volumes:
  #     - redis_data:/data
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #   restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: django_base_backend
    env_file:
      - ../.env
    environment:
      DJANGO_SETTINGS_MODULE: ${DJANGO_SETTINGS_MODULE:-config.settings.dev}
      DJANGO_ENV: ${DJANGO_ENV:-development}
      DEBUG: ${DEBUG:-True}
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: postgresql://${POSTGRES_USER:-app_user}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-app_db}
      AUTO_MIGRATE: ${AUTO_MIGRATE:-true}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:80}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS:-http://localhost:3000,http://localhost:80}
    networks:
      - api_net
      - backend_net
    depends_on:
      db:
        condition: service_healthy
    mem_limit: 512m
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Reverse Proxy (Nginx)
  reverse-proxy:
    image: nginx:1.28-alpine
    container_name: django_base_nginx
    env_file:
      - ../.env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../reverse-proxy/nginx.conf:/etc/nginx/nginx.conf:ro
      - media_volume:/var/www/media:ro
      # static_volume не нужен - используем WhiteNoise для статических файлов
    networks:
      - frontend_net
      - api_net
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

volumes:
  postgres_data:
  media_volume:
  # redis_data:  # Раскомментируйте при использовании Redis
  # static_volume не нужен - используем WhiteNoise для статических файлов

networks:
  frontend_net:
    driver: bridge
  api_net:
    driver: bridge
  backend_net:
    driver: bridge
    internal: true
