# Nginx configuration for Django Base Project
# Security-first configuration with reverse proxy

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '"$http_x_request_id"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Client body size limit (protection against body overflow attacks)
    client_max_body_size 10M;
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;  # For login only
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;

    # Upstream servers
    upstream backend {
        server backend:8000;
    }

    # Main server
    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $http_x_request_id;

        # Health check (no rate limit)
        location /health {
            access_log off;
            proxy_pass http://backend;
            proxy_http_version 1.1;
        }

        # Readiness check (no rate limit)
        location /readiness {
            access_log off;
            proxy_pass http://backend;
            proxy_http_version 1.1;
        }

        # API routes
        location /api/ {
            # Rate limiting
            limit_req zone=api_limit burst=20 nodelay;

            # HTTP methods allowlist
            if ($request_method !~ ^(GET|POST|PATCH|DELETE|OPTIONS)$) {
                return 405;
            }

            # Cache-Control: no-store for API
            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
            add_header Pragma "no-cache" always;

            # Увеличенные таймауты для долгих запросов (экспорт данных, отчеты и т.д.)
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }

        # Admin routes
        location /admin/ {
            # Cache-Control: no-store
            add_header Cache-Control "no-store, no-cache, must-revalidate" always;
            add_header Pragma "no-cache" always;

            proxy_pass http://backend;
            proxy_http_version 1.1;
        }

        # Static files - обслуживаются через WhiteNoise в Django
        location /static/ {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Media files
        location /media/ {
            alias /var/www/media/;
            expires 1d;
            add_header Cache-Control "public";
            access_log off;
        }

        # Default route (можно использовать для frontend или redirect)
        location / {
            # Увеличенные таймауты для долгих запросов
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_cache_bypass $http_upgrade;
        }
    }
}
